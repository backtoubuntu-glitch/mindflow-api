<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow AI - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in;
        }
        
        .brain-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite, float 3s ease-in-out infinite;
        }
        
        .logo {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .powered-by {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: loading 2s ease-in-out;
            transform-origin: left;
        }
        
        .mission-text {
            margin-top: 30px;
            font-size: 0.9em;
            max-width: 400px;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes loading {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="brain-icon">üß†</div>
        <div class="logo">MindFlow</div>
        <div class="tagline">AI-Powered Learning Platform</div>
        <div class="powered-by">Powered by MindTech Industries</div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="features">
            <div class="feature">ü§ñ AI Assistant</div>
            <div class="feature">üõ°Ô∏è Safety Tracking</div>
            <div class="feature">üìö 2025 Curriculum</div>
        </div>
        
        <div class="mission-text">
            Making quality AI-powered education accessible to every African child with sustainable corporate partnerships
        </div>
    </div>

    <script>
        // Redirect to main page after splash
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 4000);
        
        // Add some interactive elements
        document.addEventListener('click', function() {
            const brain = document.querySelector('.brain-icon');
            brain.style.animation = 'none';
            setTimeout(() => {
                brain.style.animation = 'pulse 2s infinite, float 3s ease-in-out infinite';
            }, 10);
        });
    </script>
</body>
</html>
